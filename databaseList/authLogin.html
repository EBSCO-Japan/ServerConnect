<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>資源管理系統</title>
    <link rel="stylesheet" type="text/css" href="lib/css/authLogin.css"/>
  </head>
<body>
  <div class="app-content">
    <div id="mainTitle" class="mainTitle">
      <div class="lang-wrap">
        <div>{{$t('message.chooseLanguage')}}:</div>
        <select v-model="selector_lang" @change="setLang($event)">
          <option value="en">English</option>
          <option value="local">中文</option>
        </select>
      </div>
    </div>
    <div id="loginForm" class="login-frame">
      <div class="logo">
        <img src="img/logo_back.svg" alt="EBSCO" title="EBSCO"/>
      </div>
      <div class="subject">請選擇您的身份</div>
      <div class="row">
        <div class="title">單位</div>
        <div class="content">
          <div class="select-frame">
            <select v-model="option1.value" @change="changeOption1($event)">
              <option value="">請選擇</option>
              <option v-for="option in option1.options" :value="option.value">{{option.displayName}}
            </select>
          </div>
          <div class="select-frame" v-if="option2.options.length !== 0">
            <select v-model="option2.value" @change="changeOption2($event)">
              <option value="">請選擇</option>
              <option v-for="option in option2.options" :value="option.value">{{option.displayName}}
            </select>
          </div>
          <div class="select-frame" v-if="option3.options.length !== 0">
            <select v-model="option3.value">
              <option value="">請選擇</option>
              <option v-for="option in option3.options" :value="option.value">{{option.displayName}}
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="title">身份</div>
        <div class="content">
          <div class="select-frame">
            <select v-model="authen.identity">
              <option value="">請選擇</option>
              <option value="13">行政人員</option>
              <option value="16">其他</option>
              <option value="14">研究助理</option>
              <option value="38">校友</option>
              <option value="15">校外人士</option>
              <option value="teacher">教師</option>
              <option value="student">學生</option>
            </select>
          </div>
        </div>
      </div>
      <div class="btn-wrap">
        <button @click="logIn">{{$t('message.btn_login')}}</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-i18n/8.15.3/vue-i18n.min.js"></script>
  <script src="lang/lang.js"></script>
  <script src="lib/js/jquery.js"></script>
  <script src="lib/js/verifyCode/canvas-verification-code.js"></script>
  <script type="text/javascript">
    var mainTitle = new Vue({
      el:'#mainTitle',
      i18n,
      data: {
        selector_lang: ''
      },
      mounted: function() {
        this.selector_lang = i18n.locale;
      },
      methods: {
        setLang(event) {
          i18n.locale = event.target.value;
          localStorage.setItem('lang', event.target.value);
        }
      }
    })
    var loginForm = new Vue({
      el:'#loginForm',
      i18n,
      data: {
        authen: {
          identity: ''
        },
        option1: {
          value: '',
          options: []
        },
        option2: {
          value: '',
          options: []
        },
        option3: {
          value: '',
          options: []
        },
        option_departmentData: [
          {
            value: '1',
            displayName: 'GUEST',
            child: []
          },
          {
            value: '2',
            displayName: '行政單位',
            child: [
              {
                value: '3',
                displayName: '校內行政單位',
                child: []
              },
              {
                value: '4',
                displayName: '圖書館',
                child: []
              }
            ]
          },
          {
            value: '5',
            displayName: '志業單位',
            child: [
              {
                value: '6',
                displayName: '慈中.慈小',
                child: []
              },
              {
                value: '7',
                displayName: '慈濟大學',
                child: []
              },
              {
                value: '8',
                displayName: '慈濟基金會',
                child: []
              },
              {
                value: '9',
                displayName: '慈濟醫院',
                child: []
              }
            ]
          },
          {
            value: '10',
            displayName: '校友',
            child: []
          },
          {
            value: '11',
            displayName: '教學單位',
            child: [
              {
                value: '12',
                displayName: '全人教育中心',
                child: [
                  {
                    value: '13',
                    displayName: '全人教育中心',
                    child: []
                  }
                ]
              },
              {
                value: '14',
                displayName: '健康科技管理學院',
                child: [
                  {
                    value: '15',
                    displayName: '行銷與流通管理系',
                    child: []
                  },
                  {
                    value: '16',
                    displayName: '資訊科學與管理系',
                    child: []
                  },
                  {
                    value: '17',
                    displayName: '醫務暨健康管理系',
                    child: []
                  }
                ]
              },
              {
                value: '18',
                displayName: '護理學院',
                child: [
                  {
                    value: '19',
                    displayName: '長照所',
                    child: []
                  },
                  {
                    value: '20',
                    displayName: '長照科',
                    child: []
                  },
                  {
                    value: '21',
                    displayName: '長照醫學影像放射科學系(所)所',
                    child: []
                  }
                ]
              }
            ]
          }
        ]
      },
      created: function() {
        this.option1.options = JSON.parse(JSON.stringify(this.option_departmentData));
      },
      mounted() {

      },
      methods:{
        async changeOption1(event) {
          this.option2 = {
            value: '',
            options: []
          }
          this.option3 = {
            value: '',
            options: []
          }
          this.option1.options.forEach( option => {
            if(option.value === event.target.value) {
              if(option.child.length !== 0) {
                this.option2.options = JSON.parse(JSON.stringify(option.child));
              }
            }
          })
        },
        async changeOption2(event) {
          this.option3 = {
            value: '',
            options: []
          }
          this.option2.options.forEach( option => {
            if(option.value === event.target.value) {
              if(option.child.length !== 0) {
                this.option3.options = JSON.parse(JSON.stringify(option.child));
              }
            }
          })
        },
        logIn() {
          console.log('checkValue');
        }
      }
    });
  </script>
</body>
</html>
