<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>設定</title>
    <link rel="stylesheet" type="text/css" href="lib/settings.css"/>
  </head>
<body>
  <header id="header">
    <div class="logo">
      <img src="img/logo.png" alt="EBSCO" title="EBSCO"/>
    </div>
    <nav>
      <label for="mobile_btn" class="mobile-btn-frame">
        <img src="img/dehaze.svg"/>
      </label>
      <input type="checkbox" id="mobile_btn">
      <ul class="nav-list">
        <li>
          <a href="admin.html" class="nav-tag">資源管理</a>
        </li>
        <li>
          <a href="manageLatestNews.html" class="nav-tag">最新消息管理</a>
        </li>
        <li>
          <a href="manageSetting.html" class="nav-tag">設定</a>
        </li>
        <li class="multi">
          <label class="nav-tag" for="tag1">link 2</label>
          <input type="checkbox" id="tag1">
          <ul>
            <li>
              <a href="#">link 2-1</a>
            </li>
            <li>
              <a href="#">link 2-2</a>
            </li>
            <li>
              <a href="#">link 2-3</a>
            </li>
            <li>
              <a href="#">link 2-4</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <h1>設定</h1>
    <section id="generalSetting" class="setting-wrap">
      <div>
        <h2>一般設定</h2>
        <div class="row">
          <div class="title">proxy</div>
          <div class="content">
            <input type="text" v-model="settings.proxy">
          </div>
        </div>
      </div>
      <div class="button-wrap">
        <button @click="updateSettings()"><img src="img/edit.svg"/>更新</button>
        <button v-if="btn_recovery.show" @click="recoverySettings()">{{btn_recovery.name}}</button>
      </div>
    </section>
    <section id="subjectSetField" class="setting-wrap">
      <h2>主題設定</h2>
      <div class="subject-frame" v-for="(subjectInfo, index) in subjects">
        <button class="btn-icon delete-subject-block" name="刪除整個主題區" title="刪除整個主題區" @click="deleteSubjectBlock(subjectInfo)"><img src="img/delete.svg"/></button>
        <h3 class="subject-header">
          <div class="title">主題標題</div>
          <input type="text" v-model="subjectInfo.subjectTitle">
        </h3>
        <ul>
          <li v-for="(subject, subject_index) in subjectInfo.subjectList">
            <div class="title">主題名</div>
            <input type="text" v-model="subject.name">
            <select v-model="subject.className" class="subject-class">
              <option v-for="option in subjectOptions" :value="option.className">{{option.displayName}}
            </select>
            <button @click="deleteSubject(index, subject)" class="btn-icon" name="刪除這項主題" title="刪除這項主題"><img src="img/delete.svg"/></button>
          </li>
        </ul>
        <div class="button-wrap">
          <button class="btn-edit" @click="updateList(subjectInfo)">
            <img src="img/edit.svg"/>更新
          </button>
          <button class="btn-add" @click="addNewSubject(subjectInfo.subjectID)">
            <img src="img/add.svg"/>新增檢索主題
          </button>
        </div>
      </div>
      <div class="button-wrap">
        <button class="btn-add-subject-block" @click="addNewSubjectBlock">
          <img src="img/add.svg"/>新增主題
        </button>
      </div>
    </section>
    <section id="toolsField" class="setting-wrap">
      <h1>小工具區</h1>
      <div class="setting-wrap">
        <div class="row">
          <div class="title">
            <span>建立注音與比劃</span>
          </div>
          <div class="content">
            <button onclick="buildStrokes()" disabled>執行</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="mask-dia" id="dialogue" v-if="show" :class="{ show: show }">
    <div class="dialogue-message-frame" v-if="type === 'message'">
      <div class="dialogue-head">
        <h4>{{dialogHead_title}}</h4>
        <img src="img/closeWhite.svg" class="close" @click="closeDialogue">
      </div>
      <div class="dialogue-body">
        <div class="row">
          <div class="title">標題</div>
          <div class="content">{{dialogueMessage.title}}</div>
        </div>
        <div class="row">
          <div class="title">相關URL</div>
          <div class="content" v-html="dialogueMessage.content"></div>
        </div>
      </div>
    </div>
    <div class="dialogue-message-frame" v-else-if="type === 'deleteSubjectBlock'">
      <div class="dialogue-head">
        <h4>{{dialogHead_title}}</h4>
        <img src="img/closeWhite.svg" class="close" @click="closeDialogue">
      </div>
      <div class="dialogue-body">
        <div class="row">
          <div class="warning" v-if="message.warning !== ''">{{message.warning}}</div>
          <div class="content" v-else>{{message.content}}</div>
        </div>
        <div class="btn-frame">
          <button @click="deleteSubjectBlock">確定</button>
          <button @click="closeDialogue">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="lib/jquery.js"></script>
  <script type="text/javascript">
    var dialogue = new Vue({
      el:'#dialogue',
      data: {
        show: false,
        type: '',
        dialogHead_title: '',
        message: {
          title: '',
          content: '',
          warning: ''
        }
      },
      computed: {
        dialogueMessage: {
          get: function () {
            return this.message;
          }
          // ,set: function () {
          // }
        }
      },
      methods:{
        setDialogue: function(type, messageInfo) {
          this.type = type;
          this.message = messageInfo;
          this.show = true;
          switch (type) {
            case 'deleteSubjectBlock':
              this.dialogHead_title = '注意';
              break;
            default:
              this.dialogHead_title = ' ';
              break;
          }
        },
        closeDialogue: function() {
          this.show = false;
        },
        deleteSubjectBlock: function() {
          subjectField.set_deleteSubjectBlock();
          this.show = false;
        }
      }
    });
    var subjectField = new Vue({
      el:'#subjectSetField',
      data: {
        subjects: '',
        subjectOptions: [
          {
            className: 'resourceType',
            displayName: '資源類型'
          },
          {
            className: 'faculty',
            displayName: '適用學院'
          },
          {
            className: 'subject',
            displayName: '主題'
          },
          {
            className: 'category',
            displayName: '分類'
          },
          {
            className: 'type',
            displayName: '類型'
          },
          {
            className: 'publisher',
            displayName: '出版商'
          },
          {
            className: 'default',
            displayName: '請選擇欄位'
          }
        ],
        delete_tempSubject: ''
      },
      created: function() {
        this.updateSubjectList();
      },
      methods:{
        updateSubjectList: function () {
          let self = this;
          $.ajax({
            url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/getSubject.php',
            type: 'GET',
            error: function(jqXHR, exception) {
              //use url variable here
              console.log(jqXHR);
              console.log(exception);
            },
            success: function(res) {
              self.subjects = res.subjects;
            }
          });
        },
        addNewSubjectBlock: function() {
          let self = this;
          $.ajax({
            url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/processSubject.php',
            type: 'POST',
            data: {
              type: 'add',
            },
            error: function(jqXHR, exception) {
              //use url variable here
              console.log(jqXHR);
              console.log(exception);
            },
            success: function(res) {
              console.log(res);
              self.updateSubjectList();
            }
          });
        },
        updateList: function(subject) {
          let self = this;
          let post_subject = JSON.stringify(subject);
          $.ajax({
            url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/processSubject.php',
            type: 'POST',
            data: {
              type: 'modify',
              subject: post_subject
            },
            error: function(jqXHR, exception) {
              //use url variable here
              console.log(jqXHR);
              console.log(exception);
            },
            success: function(res) {
              console.log(res);
              self.updateSubjectList();
            }
          });
        },
        addNewSubject: function(subjectID) {
          this.subjects.forEach(res => {
            if(res.subjectID === subjectID) {
              let object = {
                "name": "",
                "className": "default"
              }
              res.subjectList.push(object);
            }
          })
        },
        deleteSubject: function(index, subject) {
          this.subjects[index].subjectList.splice(this.subjects[index].subjectList.indexOf(subject), 1);
        },
        deleteSubjectBlock: function(subjectBlock) {
          this.delete_tempSubject = subjectBlock;
          let messageInfo = {
            title: '',
            content: '',
            warning: `您確定要刪除${subjectBlock.subjectTitle}嗎?`
          }
          dialogue.setDialogue('deleteSubjectBlock', messageInfo);
          // this.subjects.splice(this.subjects.indexOf(subjectBlock), 1);
        },
        set_deleteSubjectBlock: function() {
          let self = this;
          let post_subjectBlock = JSON.stringify(this.delete_tempSubject);
          $.ajax({
            url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/processSubject.php',
            type: 'POST',
            data: {
              type: 'delete',
              subject: post_subjectBlock
            },
            error: function(jqXHR, exception) {
              //use url variable here
              console.log(jqXHR);
              console.log(exception);
            },
            success: function(res) {
              console.log(res);
              self.updateSubjectList();
            }
          });
        }
      }
    });

    var settings = new Vue({
      el:'#generalSetting',
      data: {
        settings: {
          proxy: ''
        },
        settings_backup: {
          proxy: ''
        },
        btn_recovery: {
          show: false,
          name: '恢復'
        }
      },
      created: function() {
        this.getSettings();
      },
      watch: {
        settings: {
          handler: function(val, oldVal) {
            if(JSON.stringify(this.settings) === JSON.stringify(this.settings_backup)){
              this.btn_recovery.show = false;
            } else {
              this.btn_recovery.show = true;
            }
          },
          deep: true
        }
      },
      methods:{
        getSettings: function() {
          let self = this;
          $.ajax({
            url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/getSetting.php',
            type: 'GET',
            error: function(jqXHR, exception) {
              //use url variable here
              console.log(jqXHR);
              console.log(exception);
            },
            success: function(res) {
              console.log(res);
              self.settings = res;
              Object.assign(self.settings_backup, self.settings);
            }
          });
        },
        recoverySettings: function() {
          Object.assign(this.settings, this.settings_backup);
        },
        updateSettings: function(news) {
          // $.ajax({
          //   url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/processLatestNews.php',
          //   type: 'POST',
          //   data: {
          //     type: self.sendType,
          //     processData: newsData
          //   },
          //   error: function(jqXHR, exception) {
          //     //use url variable here
          //     console.log(jqXHR);
          //     console.log(exception);
          //   },
          //   success: function(res) {
          //     console.log(res);
          //     dataList.getLatestNewsListInfo();
          //     self.closeForm();
          //     let dialogueType = `${self.sendType}_success`;
          //     dialogue.setDialogue(dialogueType);
          //   }
          // });
        }
      }
    });
    function buildStrokes() {
      $.ajax({
        url: 'https://gss.ebscohost.com/chchang/ServerConnect/databaseList/features/buildStrokeInResourceList.php',
        type: 'POST',
        error: function(jqXHR, exception) {
          //use url variable here
          console.log(jqXHR);
          console.log(exception);
        },
        success: function(res) {
          console.log(res);
        }
      });
    }
  </script>
</body>
</html>
